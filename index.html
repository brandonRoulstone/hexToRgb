<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex to Rgb</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="text-center">Hex to <span class="text-danger">R</span><span class="text-success">G</span><span class="text-primary">B</span></h1>

    <div class="container d-flex justify-content-center">

        <div class="bg-black p-2">

            <input type="text" id="hexInput" placeholder="Insert Hexadecimal value" class="text-center">

        </div>

    </div>

    <div class="d-flex justify-content-center" id="displayRes"> 

        <div id="res"></div>

    </div>

    <div class="d-flex justify-content-center">

        <button id="calculate" class="btn border-2 border-success m-1"><span class="fw-bold">to</span><span class="text-danger fw-bold">R</span><span class="text-success fw-bold">G</span><span class="text-primary fw-bold">B</span></button>

    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
